version: '3'
services:
    traefik-proxy:
        image: traefik:v2.3
        container_name: reverse-proxy
        restart: always
        ports:
            - "80:80"
            - "127.0.0.1:8080:8080"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./certs/:/certificates
            - ./config/:/etc/traefik/
        networks:
          - frontend
networks:
    frontend:
      driver: bridge